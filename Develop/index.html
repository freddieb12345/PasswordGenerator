<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <h1>Password Generator</h1>
        
      </header>
      <article class="card">
        <h2>Generate a Password</h2>
        <button onclick="showForm()" class="btn">Pick Criteria for Password</button>
        <container class="card-body" >
          <form id="password">
            <p>
              <label for = "PasswordLength">Password Length:</label>
              <input type = "number" min="8" max="128">
            </p>
            <p>
              <label for = "CharacterTypes">Character types wanted in password:</label><br>
              <input type = "checkbox" name="CharacterTypes" value="lowercase">Lowercase<br>
              <input type = "checkbox" name="CharacterTypes" value="uppercase">Uppercase<br>
              <input type = "checkbox" name="CharacterTypes" value="numeric">Numeric<br>
              <input type = "checkbox" name="CharacterTypes" value="specialCharacters">Special Characters
            </p>
          </form>
        </container>
        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </section>
      </article>
    <script src="script.js"></script>
  </body>
</html>
